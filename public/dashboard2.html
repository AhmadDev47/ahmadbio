<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        :root {
            --primary: #4db8ff;
            --primary-light: #a2d9ff;
            --primary-dark: #3a8bc8;
            --bg: #0b0c10;
            --bg-gradient: linear-gradient(135deg, #0b0c10 0%, #161a24 100%);
            --card-bg: #1c1f26;
            --card-bg-hover: #252a34;
            --text: #ffffff;
            --text-secondary: #b0b0b0;
            --success: #28a745;
            --success-hover: #218838;
            --danger: #dc3545;
            --danger-hover: #c82333;
            --warning: #ffc107;
            --warning-hover: #e0a800;
            --discord: #5865F2;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-highlight: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            padding: 4rem 2rem;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(77, 184, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(220, 53, 69, 0.15) 0%, transparent 40%);
            z-index: -1;
            pointer-events: none;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            letter-spacing: -0.5px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 0 2px 10px rgba(77, 184, 255, 0.3);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary), transparent);
            border-radius: 3px;
            transform-origin: left;
            transform: scaleX(0.8);
            transition: var(--transition);
        }

        h1:hover::after {
            transform: scaleX(1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        .member {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            transition: var(--transition);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .member::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), transparent);
            z-index: -2;
            border-radius: 18px;
            opacity: 0;
            transition: var(--transition);
        }

        .member::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--glass);
            z-index: -1;
            border-radius: 16px;
        }

        .member:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: var(--card-bg-hover);
            border-color: var(--primary);
        }

        .member:hover::before {
            opacity: 0.6;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
            position: relative;
            z-index: 1;
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--danger));
            z-index: -1;
            opacity: 0;
            transition: var(--transition);
        }

        .member:hover .avatar {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-light);
        }

        .member:hover .avatar::before {
            opacity: 0.3;
        }

        .username {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
            transition: var(--transition);
            position: relative;
            display: inline-block;
        }

        .username::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .member:hover .username::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .role {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            background: var(--glass);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            display: inline-block;
        }

        .actions {
            display: flex;
            gap: 0.8rem;
            margin-top: auto;
            width: 100%;
            justify-content: center;
        }

        button {
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            min-width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--glass-highlight);
            z-index: -1;
            opacity: 0;
            transition: var(--transition);
        }

        button:hover::before {
            opacity: 0.3;
        }

        button i {
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .enabled {
            background: var(--success);
            color: white;
        }

        .enabled:hover {
            background: var(--success-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .disabled {
            background: var(--danger);
            color: white;
        }

        .disabled:hover {
            background: var(--danger-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .edit-btn {
            background: var(--warning);
            color: #212529;
        }

        .edit-btn:hover {
            background: var(--warning-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.3);
        }

        .no-members {
            grid-column: 1/-1;
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.2rem;
            padding: 2rem;
            background: var(--glass);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        /* Login screen styles */
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            z-index: 1000;
            padding: 2rem;
            text-align: center;
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .login-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .login-btn {
            background: var(--discord);
            color: white;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 12px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            transition: var(--transition);
            margin-top: 1.5rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.4);
        }

        .login-btn i {
            font-size: 1.4rem;
        }

        /* User profile header */
        .user-header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 0.6s ease-out;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            margin: 0 auto 1rem;
            transition: var(--transition);
        }

        .user-avatar:hover {
            transform: rotate(10deg) scale(1.1);
        }

        .logout-btn {
            background: var(--danger);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logout-btn:hover {
            background: var(--danger-hover);
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .actions {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            button {
                width: 100%;
            }

            .login-card {
                padding: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-card">
            <h2 class="login-title">üîê Admin Dashboard</h2>
            <p>Please authenticate with Discord to access the admin panel</p>
            <a id="discordLoginBtn" class="login-btn">
                <i class="fab fa-discord"></i> Login with Discord
            </a>            
        </div>
    </div>

    <div id="dashboardContent" style="display: none;">
        <div class="user-header" id="userHeader"></div>
        <h1>Admin Dashboard üõ†Ô∏è</h1>
        <div class="grid" id="member-grid"></div>
    </div>

    <script>
const redirectUri = encodeURIComponent(window.location.origin + window.location.pathname);
const discordAuthUrl = `https://discord.com/api/oauth2/authorize?client_id=1373604191377035294&redirect_uri=${redirectUri}&response_type=token&scope=identify`;

document.getElementById("discordLoginBtn").href = discordAuthUrl;

        
        // Discord OAuth
        const CLIENT_ID = "1373604191377035294";
        const MY_DISCORD_ID = "1146773764705636362";
        
        // Check for access token in URL hash
        window.onload = async () => {
            const hash = window.location.hash;
            if (hash.includes("access_token")) {
                const token = new URLSearchParams(hash.slice(1)).get("access_token");
                
                try {
                    const res = await fetch("https://discord.com/api/users/@me", {
                        headers: { Authorization: "Bearer " + token }
                    });
                    
                    const user = await res.json();
                    
                    if (user.id === MY_DISCORD_ID) {
                        // Successful login
                        document.getElementById('loginContainer').style.display = 'none';
                        document.getElementById('dashboardContent').style.display = 'block';
                        
                        // Create user header
                        const avatarUrl = user.avatar 
                            ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.gif?size=128`
                            : `https://cdn.discordapp.com/embed/avatars/${user.discriminator % 5}.png`;
                        
                        document.getElementById('userHeader').innerHTML = `
                            <img src="${avatarUrl}" class="user-avatar">
                            <div style="margin-bottom: 0.5rem;">Logged in as <strong>${user.username}#${user.discriminator}</strong></div>
                            <button class="logout-btn" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                        `;
                        
                        // Load members
                        loadMembers();
                    } else {
                        // Wrong user
                        document.getElementById('loginContainer').innerHTML = `
                            <div class="login-card">
                                <h2 style="color: var(--danger);">‚ùå Access Denied</h2>
                                <p>You don't have permission to access this dashboard</p>
                                <button onclick="logout()" class="logout-btn" style="margin-top: 1.5rem;">
                                    <i class="fas fa-sign-out-alt"></i> Return to Login
                                </button>
                            </div>
                        `;
                    }
                } catch (err) {
                    console.error('Auth error:', err);
                    document.getElementById('loginContainer').innerHTML = `
                        <div class="login-card">
                            <h2 style="color: var(--danger);">‚ö†Ô∏è Authentication Error</h2>
                            <p>Failed to verify your identity</p>
                            <button onclick="logout()" class="logout-btn" style="margin-top: 1.5rem;">
                                <i class="fas fa-sign-out-alt"></i> Try Again
                            </button>
                        </div>
                    `;
                }
            }
        };

        function logout() {
            window.location.href = window.location.pathname;
        }

        // Dashboard functions
        function loadMembers() {
            fetch('/api/members')
                .then(res => res.json())
                .then(data => {
                    const grid = document.getElementById('member-grid');
                    grid.innerHTML = '';

                    if (data.length === 0) {
                        grid.innerHTML = '<div class="no-members">No members found</div>';
                        return;
                    }

                    data.forEach(member => {
                        const div = document.createElement('div');
                        div.className = 'member';
                        div.innerHTML = `
                            <img class="avatar" src="${member.avatar}" alt="${member.username}">
                            <div class="username">${member.username}</div>
                            ${member.role ? `<div class="role">${member.role}</div>` : ''}
                            <div class="actions">
                                <button class="edit-btn" onclick="editMember('${member.id}')">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="${member.enabled ? 'enabled' : 'disabled'}" 
                                    onclick="toggleStatus('${member.id}', this)">
                                    <i class="fas ${member.enabled ? 'fa-toggle-on' : 'fa-toggle-off'}"></i>
                                    ${member.enabled ? 'Disable' : 'Enable'}
                                </button>
                            </div>
                        `;
                        grid.appendChild(div);
                    });
                })
                .catch(err => {
                    console.error('Failed to load members:', err);
                    document.getElementById('member-grid').innerHTML = `
                        <div class="no-members" style="color: var(--danger);">
                            <i class="fas fa-exclamation-triangle"></i> Failed to load members
                        </div>
                    `;
                });
        }

        function toggleStatus(memberId, btn) {
            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Processing`;
            
            fetch('/api/toggle', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: memberId })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    const newStatus = data.status;
                    btn.innerHTML = `
                        <i class="fas ${newStatus ? 'fa-toggle-on' : 'fa-toggle-off'}"></i>
                        ${newStatus ? 'Disable' : 'Enable'}
                    `;
                    btn.className = newStatus ? 'enabled' : 'disabled';
                    
                    // Animation feedback
                    btn.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        btn.style.transform = '';
                        btn.disabled = false;
                    }, 300);
                }
            })
            .catch(err => {
                console.error('Toggle failed:', err);
                btn.innerHTML = `
                    <i class="fas fa-exclamation-circle"></i> Error
                `;
                btn.className = 'disabled';
                setTimeout(() => {
                    btn.innerHTML = `
                        <i class="fas ${member.enabled ? 'fa-toggle-on' : 'fa-toggle-off'}"></i>
                        ${member.enabled ? 'Disable' : 'Enable'}
                    `;
                    btn.disabled = false;
                }, 2000);
            });
        }

        function editMember(memberId) {
            // Implement edit functionality
            alert(`Edit member with ID: ${memberId}`);
        }
    </script>
</body>
</html>
